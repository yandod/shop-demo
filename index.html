---
layout: default
---

<div class="home">

  <h1 class="page-heading">Products</h1>

  <ul class="post-list">
    {% for product in site.data.products %}
      <li>
        <a class="post-link" href="./products/{{ product.id }}.html">{{ product.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">see product feed <a href="{{ "feed.xml" | prepend: site.baseurl }}">via xml</a></p>
  <p class="rss-subscribe">see product feed <a href="{{ "feed.tsv" | prepend: site.baseurl }}">via tsv</a></p>

</div>
