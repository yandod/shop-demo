---
layout: default
---

{% assign product = site.data.products[6] %}
<h2>{{ product.title }}</h2>
<img src="{{ product.image_link }}" style="width:30%; height:30%">
<h3>
{{ product.price }}
</h3>
<p>
{{ product.description }}
</p>
<a href="{{ "purchase/" | prepend: site.baseurl }}{{ product.id }}.html">購入</a>
